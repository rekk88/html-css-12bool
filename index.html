<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework 12 bool</title>
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <h2>Framework fluid</h2>
        <div class="container-fluid">
            <!-- colonna da 12 -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="box"></div>
                </div>
            </div>
            <!-- fine colonna da 12 -->

            <!-- 1 colonna da 1 e 1 colonna da 11 -->
            <div class="row">
                <div class="col-xs-1">
                    <div class="box"></div>
                </div>
                <div class="col-xs-11">
                    <div class="box"></div>
                </div>
            </div>
            <!-- end 1 colonna da 1 e 1 colonna da 11  -->

            <!-- 1 colonna da 2 e 1 colonna da 10  -->
            <div class="row">
                <div class="col-xs-2">
                    <div class="box"></div>
                </div>
                <div class="col-xs-10">
                    <div class="box"></div>
                </div>
            </div>
            <!-- end 1 colonna da 2 e 1 colonna da 10 -->

            <!-- 1 colonna da 3 e 1 colonna da 9  -->
            <div class="row">
                <div class="col-xs-3">
                    <div class="box"></div>
                </div>
                <div class="col-xs-9">
                    <div class="box"></div>
                </div>
            </div>
            <!-- end 1 colonna da 3 e 1 colonna da 9 -->

            <!-- 1 colonna da 4 e 1 colonna da 8  -->
            <div class="row">
                <div class="col-xs-4">
                    <div class="box"></div>
                </div>
                <div class="col-xs-8">
                    <div class="box"></div>
                </div>
            </div>
            <!-- end 1 colonna da 4 e 1 colonna da 8 -->

            <!-- 1 colonna da 5 e 1 colonna da 7  -->
            <div class="row">
                <div class="col-xs-5">
                    <div class="box"></div>
                </div>
                <div class="col-xs-7">
                    <div class="box"></div>
                </div>
            </div>
            <!-- end 1 colonna da 5 e 1 colonna da 7 -->

            <!-- 1 colonna da 6 e 1 colonna da 6  -->
            <div class="row">
                <div class="col-xs-6">
                    <div class="box"></div>
                </div>
                <div class="col-xs-6">
                    <div class="box"></div>
                </div>
            </div>
            <!-- end 1 colonna da 6 e 1 colonna da 6 -->
            
        </div>
    </section>

    <section>
        <div class="container-fluid">
            <h2>Prova di colonne</h2>
        <div class="row">
            <div class="col-xs-4">
                <div class="box"></div>
            </div>
            <div class="col-xs-4">
                <div class="box"></div>
            </div>
            <div class="col-xs-4">
                <div class="box"></div>
            </div>
        </div>
    </section>

    <section>
        <h2>Offset</h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-offset-11 col-xs-1">
                    <div class="box"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-10 col-xs-2">
                    <div class="box"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-9 col-xs-3">
                    <div class="box"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-8 col-xs-4">
                    <div class="box"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-7 col-xs-5">
                    <div class="box"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-6 col-xs-6">
                    <div class="box"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-5 col-xs-7">
                    <div class="box"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-4 col-xs-8">
                    <div class="box"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-3 col-xs-9">
                    <div class="box"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-2 col-xs-10">
                    <div class="box"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-1 col-xs-11">
                    <div class="box"></div>
                </div>
            </div>
        </div>
    </section>

     <section>
        <h2>Esempio offset</h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-3">
                    <div class="box"></div>
                </div>
                <div class="col-xs-offset-3 col-xs-3">
                    <div class="box"></div>
                </div>
                <div class="col-xs-offset-2 col-xs-1">
                    <div class="box"></div>
                </div>
            </div>
        </div>
    </section> 

    <section>
        <h2>Nested</h2>
        <div class="container-fluid">
            <div class="row">
                <!-- -colonna da 7 -->
                <div class="col-xs-7">
                    <div class="row box">
                        <div class="col-xs-9">
                            <div class="box-nested"></div>
                        </div>
                        <div class="col-xs-3">
                            <div class="box-nested"></div>
                        </div>
                    </div>
                </div>
                <!-- end colonna da 7 -->

                <!-- colonna da 5 -->
                <div class="col-xs-5">
                    <div class="row box">
                        <div class="col-xs-8">
                            <div class="box-nested"></div>
                        </div>
                        <div class="col-xs-4">
                            <div class="box-nested"></div>
                        </div>
                    </div>
                </div>
                <!-- end colonna da 5 -->
            </div>
        </div>
    </section>

    <section>
        <h1>Nested</h1>
        <div class="row">
            <div class="col-xs-7">
                <div class="row box">
                    <div class="col-xs-8">
                        <div class="row">
                            <div class="col-xs-4"><div class="box-nested"></div></div>
                            <div class="col-xs-8"><div class="box-nested"></div></div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="row">
                            <div class="col-xs"><div class="box-nested2"></div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-5">
                <div class="row box">
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-6"><div class="box-nested"></div></div>
                            <div class="col-xs-6"><div class="box-nested"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <h2>Flex wrap</h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-6"><div class="box"></div></div>
                <div class="col-xs-6"><div class="box"></div></div>
                <div class="col-xs-6"><div class="box"></div></div>
            </div>
        </div>
    </section>

    <section>
        <h2>Allineamento</h2>
        <div class="container-fluid">
            <div class="row start-xs">
                <div class="col-xs-6">
                    <div class="box">start</div>
                </div>
            </div>
            <div class="row center-xs">
                <div class="col-xs-6">
                    <div class="box">center</div>
                </div>
            </div>
            <div class="row end-xs">
                <div class="col-xs-6">
                    <div class="box">end</div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <h2>Allineamento verticale</h2>
        <div class="container-fluid">
            <div class="row top-xs">
                <div class="col-xs-6">
                    <div class="box box-large"></div>
                </div>
                <div class="col-xs-6">
                    <div class="box">top</div>
                </div>
            </div>
            <div class="row middle-xs">
                <div class="col-xs-6">
                    <div class="box box-large"></div>
                </div>
                <div class="col-xs-6">
                    <div class="box">middle</div>
                </div>
            </div>
            <div class="row bottom-xs">
                <div class="col-xs-6">
                    <div class="box box-large"></div>
                </div>
                <div class="col-xs-6">
                    <div class="box">bottom</div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <h2>Justify Content</h2>
        <h3>Space around</h3>
        <div class="container-fluid">
            <div class="row box around-xs">
                <div class="col-xs-2"> <div class="box-nested"></div></div>
                <div class="col-xs-2"> <div class="box-nested"></div></div>
                <div class="col-xs-2"> <div class="box-nested"></div></div>
            </div>
        </div>
        <h2>Justify Content</h2>
        <h3>Space between</h3>
        <div class="container-fluid">
            <div class="row box between-xs">
                <div class="col-xs-2"> <div class="box-nested"></div></div>
                <div class="col-xs-2"> <div class="box-nested"></div></div>
                <div class="col-xs-2"> <div class="box-nested"></div></div>
            </div>
        </div>
    </section>



    
</body>
</html>
